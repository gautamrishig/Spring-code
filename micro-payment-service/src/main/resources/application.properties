#Log Levels

logging.level.org.springframework=DEBUG
logging.level.com.howtodoinjava=DEBUG

# Log Thresolds
logging.threshold.console=TRACE
logging.threshold.file=INFO

# Log to FileC:\Users\<username>\AppData\Local\Temp
logging.file.path=${java.io.tmpdir}/MICROSERVICE/app.log
#logging.file.name=micro.log

# Log Patterns
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss} %msg%n

